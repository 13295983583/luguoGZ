<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>outline demo</title>

<style type="text/css">

h1 {
	border:red solid thin;
	outline-style:solid;
	outline-width:10px;
	outline-color:yellow;
}

h2 {
	border:red solid thin;
	outline:#00ff00 solid thick;
}


p.dotted {outline-style: dotted}
p.dashed {outline-style: dashed}
p.solid {outline-style: solid}
p.double {outline-style: double}
p.groove {outline-style: groove}
p.ridge {outline-style: ridge}
p.inset {outline-style: inset}
p.outset {outline-style: outset}

</style>


</head>
<body>

<h1>魏曦教你学</h1>

<h2>http://www.weixistyle.com</h2>		

<p class="dotted">《HTML+CSS网页设计》</p>
<p class="dashed">《HTML+CSS网页设计》</p>
<p class="solid">《HTML+CSS网页设计》</p>
<p class="double">《HTML+CSS网页设计》</p>
<p class="groove">《HTML+CSS网页设计》</p>
<p class="ridge">《HTML+CSS网页设计》</p>
<p class="inset">《HTML+CSS网页设计》</p>
<p class="outset">《HTML+CSS网页设计》</p>




</body>
</html>
