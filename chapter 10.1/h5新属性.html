<!DOCTYPE html>

<meta charset="UTF-8">
<title>HTML5 Attributes Demo</title>
</head>
<body>
<h2>HTML5 Attributes Demo</h2>

<p contenteditable="true">这是一个可编辑的段落.</p>

<p draggable="true">这是一个可拖动的段落。需要JavaScript的配合。</p>

<p hidden>这个段落应该被隐藏。</p>

<p contenteditable="true" spellcheck="true">这是一个可以检查拼写错误的段落。</p>

</body>
